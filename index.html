<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>calculator</h1>
        <div class="display">
        <input type="text" id="display">
        </div>
        <div class="buttons">
            <button class="number" onclick="working('1')">1</button>
            <button class="number" onclick="working('2')">2</button>
            <button class="number" onclick="working('3')">3</button>
            <button class="number" onclick="working('4')">4</button>
            <button class="number" onclick="working('5')">5</button>
            <button class="number" onclick="working('6')">6</button>
            <button class="number" onclick="working('7')">7</button>
            <button class="number" onclick="working('8')">8</button>
            <button class="number" onclick="working('9')">9</button>
            <button class="number" onclick="working('0')">0</button>
            <button class="number" onclick="working('+')">+</button>
            <button class="number" onclick="working('-')">-</button>
            <button class="number" onclick="working('*')">*</button>
            <button class="number" onclick="working('/')">/</button>
            <button class="number" onclick="val('=')">=</button>
            <button class="number" onclick="clear()">C</button>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
